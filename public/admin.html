<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Core - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-badge {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #8b5cf6;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
        }

        /* Main content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        /* Left panel - Features management */
        .features-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .features-list {
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 2rem;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .feature-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
        }

        .feature-description {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .feature-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .feature-stats {
            display: flex;
            gap: 1rem;
            color: #64748b;
            font-size: 0.875rem;
        }

        .status-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .status-select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .feature-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        /* Right panel - Add feature form */
        .add-feature-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            height: fit-content;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #f1f5f9;
        }

        .form-input, .form-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-requested { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .status-roadmap { background: rgba(168, 85, 247, 0.2); color: #a78bfa; }
        .status-watching { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .status-progress { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .status-shipped { background: rgba(16, 185, 129, 0.2); color: #10b981; }

        /* Notifications */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(34, 197, 94, 0.9);
            color: white;
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            border-top-color: #8b5cf6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="admin-badge">
                    <span>🔧</span>
                    Admin Panel
                </div>
                <div class="logo-text">core</div>
            </div>
            <a href="/" class="back-btn">
                <span>←</span>
                Back to Features
            </a>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Features management panel -->
            <div class="features-panel">
                <h2 class="panel-title">
                    <span>⚡</span>
                    Manage Features
                </h2>
                
                <div class="features-list" id="featuresList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading features...</p>
                    </div>
                </div>
            </div>

            <!-- Add feature panel -->
            <div class="add-feature-panel">
                <h2 class="panel-title">
                    <span>💡</span>
                    Add New Feature
                </h2>
                
                <form id="addFeatureForm">
                    <div class="form-group">
                        <label class="form-label" for="featureTitle">Feature Title</label>
                        <input 
                            type="text" 
                            id="featureTitle" 
                            class="form-input" 
                            placeholder="e.g., Voice Commands, Smart Templates..."
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="featureDescription">Description (Optional)</label>
                        <textarea 
                            id="featureDescription" 
                            class="form-textarea" 
                            placeholder="Additional details about this feature (optional)"
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="featureStatus">Initial Status</label>
                        <select id="featureStatus" class="form-input">
                            <option value="requested">Requested</option>
                            <option value="roadmap">Roadmap</option>
                            <option value="watching">Watching</option>
                            <option value="progress">In Progress</option>
                            <option value="shipped">Shipped</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn" id="addFeatureBtn">
                        ✨ Add Feature
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.features = [];
                this.init();
            }

            init() {
                this.createParticles();
                this.bindEvents();
                this.loadFeatures();
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            bindEvents() {
                document.getElementById('addFeatureForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addFeature();
                });
            }

            async loadFeatures() {
                try {
                    const response = await fetch('/api/features');
                    const features = await response.json();
                    this.features = features;
                    this.renderFeatures();
                } catch (error) {
                    console.error('Error loading features:', error);
                    this.showNotification('Error loading features', 'error');
                }
            }

            renderFeatures() {
                const container = document.getElementById('featuresList');
                
                if (this.features.length === 0) {
                    container.innerHTML = `
                        <div class="loading">
                            <p>No features found</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.features.map(feature => {
                    const date = new Date(feature.createdAt).toLocaleDateString();
                    return `
                        <div class="feature-item">
                            <div class="feature-header">
                                <h3 class="feature-title">${this.escapeHtml(feature.title)}</h3>
                            </div>
                            <p class="feature-description">${this.escapeHtml(feature.description)}</p>
                            <div class="feature-meta">
                                <div class="feature-stats">
                                    <span>📅 ${date}</span>
                                    <span>👍 ${feature.votes} votes</span>
                                    <span>👤 ${feature.addedBy}</span>
                                </div>
                                <div class="feature-actions">
                                    <select class="status-select" data-feature-id="${feature.id}" onchange="adminPanel.updateFeatureStatus(${feature.id}, this.value)">
                                        <option value="requested" ${feature.status === 'requested' ? 'selected' : ''}>Requested</option>
                                        <option value="roadmap" ${feature.status === 'roadmap' ? 'selected' : ''}>Roadmap</option>
                                        <option value="watching" ${feature.status === 'watching' ? 'selected' : ''}>Watching</option>
                                        <option value="progress" ${feature.status === 'progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="shipped" ${feature.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                                    </select>
                                    <button class="delete-btn" onclick="adminPanel.deleteFeature(${feature.id}, '${this.escapeHtml(feature.title)}')">
                                        🗑️ Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            async addFeature() {
                const title = document.getElementById('featureTitle').value.trim();
                const description = document.getElementById('featureDescription').value.trim();
                const status = document.getElementById('featureStatus').value;

                if (!title) {
                    this.showNotification('Please enter a feature title', 'error');
                    return;
                }

                const addBtn = document.getElementById('addFeatureBtn');
                addBtn.disabled = true;
                addBtn.textContent = 'Adding...';

                try {
                    const response = await fetch('/api/features', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            title,
                            description,
                            status,
                            addedBy: 'admin'
                        })
                    });

                    if (response.ok) {
                        this.showNotification('✨ Feature added successfully!', 'success');
                        document.getElementById('addFeatureForm').reset();
                        this.loadFeatures();
                    } else {
                        const error = await response.json();
                        this.showNotification(error.error || 'Failed to add feature', 'error');
                    }
                } catch (error) {
                    console.error('Error adding feature:', error);
                    this.showNotification('Error adding feature', 'error');
                } finally {
                    addBtn.disabled = false;
                    addBtn.textContent = 'Add Feature';
                }
            }

            async updateFeatureStatus(featureId, status) {
                try {
                    const response = await fetch(`/api/features/${featureId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ status })
                    });

                    if (response.ok) {
                        this.showNotification('Status updated successfully!', 'success');
                        // Update local data
                        const feature = this.features.find(f => f.id === featureId);
                        if (feature) {
                            feature.status = status;
                        }
                    } else {
                        const error = await response.json();
                        this.showNotification(error.error || 'Failed to update status', 'error');
                    }
                } catch (error) {
                    console.error('Error updating status:', error);
                    this.showNotification('Error updating status', 'error');
                }
            }

            async deleteFeature(featureId, featureTitle) {
                // Show confirmation dialog
                const confirmed = confirm(`Are you sure you want to delete "${featureTitle}"?\n\nThis action cannot be undone and will also remove all votes for this feature.`);
                
                if (!confirmed) {
                    return;
                }

                try {
                    const response = await fetch(`/api/features/${featureId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        this.showNotification('Feature deleted successfully!', 'success');
                        this.loadFeatures(); // Reload the features list
                    } else {
                        const error = await response.json();
                        this.showNotification(error.error || 'Failed to delete feature', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting feature:', error);
                    this.showNotification('Error deleting feature', 'error');
                }
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize admin panel
        const adminPanel = new AdminPanel();
    </script>
</body>
</html>
