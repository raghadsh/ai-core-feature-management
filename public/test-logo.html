<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
    <style>
        .logo-test {
            border: 2px solid red;
            padding: 20px;
            margin: 20px;
        }
        .logo-image {
            height: 48px;
            width: auto;
            object-fit: contain;
            display: block !important;
            visibility: visible !important;
        }
    </style>
</head>
<body>
    <h1>Logo Test Page</h1>
    <div class="logo-test">
        <h2>Header Logo Test:</h2>
        <img src="/light_logo.png?v=2" alt="ai core" class="logo-image">
    </div>
    <div class="logo-test">
        <h2>Nav Logo Test:</h2>
        <img src="/light_logo.png?v=2" alt="ai core" class="logo-image" style="height: 32px;">
    </div>
</body>
</html>
